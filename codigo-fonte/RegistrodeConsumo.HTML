   <main class="user">
    <div class="registro-content">
        
        <div class="ilustracao-box">
            <img src="imgs/pure-water.png" alt="Ilustração de água pura" class="ilustracao-consumo">
            <p class="ilustracao-titulo">Registro de Consumo de Água</p> 
        </div>


        <form id="ConsumoForm" class="consumo-form">
            
            <fieldset>
                <legend>Detalhes da Medição</legend> <label for="data">Data:</label>
                <input id="data" placeholder="Selecione a Data" type="date" name="date" required>
            </fieldset>
            
            <fieldset>
                <label for="litros">Litros:</label>
                <input id="litros" placeholder="Ex: 2500" type="number" name="litros" required>
            </fieldset>
            
            <fieldset>
                <label for="tipoConsumo">Especifique Seu Consumo:</label>
                <select id="tipoConsumo" name="consumo" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="mensal">Mensal</option>
                    <option value="semestral">Semestral</option>
                    <option value="diario">Diário</option>
                </select>
            </fieldset>
            
            <button type="submit">Registrar</button>

        </form>
    </div>
