    <form>

        <h2>Redefinição de senha</h2>
        <div>
            <p>Para saber sua senha, informe-nos seu e-mail cadastrado que lhe enviaremos uma mensagem contendo sua senha.</p>

            <label for="email">E-mail</label>

            <button id="enviar" type="submit" class="button-enviar">Enviar</button>
        </div>
        <div>
            <button id="cancelar" type="button" class="button-cancelar">Cancelar</button>
        </div>

    </form>
