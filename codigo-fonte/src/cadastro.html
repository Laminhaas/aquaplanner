<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/add-user.png">
    <link rel="stylesheet" href="cadastro.css">
    <script defer src="cadastro.js"></script>
    
    <title>Cadastro | Crie sua conta</title>
</head>

<header>
    <img width="40" height="40" src="imgs/AQUA_LOGO-removebg-preview.png" alt="AquaPlanner logo">
    <span>AquaPlanner</span>
</header>

<body>
    
    <main class="conteudo">

    <div class="Cadastro">

        <h1>CADASTRO</h1>
        
        <form id="form">
            <div class="error"></div>

            <input id="nomeCompleto" type="text" name="Nome Completo" placeholder="Nome Completo" required><br>
            
            <input id="inserirEmail" type="email" name="Email" placeholder="Email" required><br>
            
            <input id="repetirEmail" type="email" name="Repita o email" placeholder="Repita o email" required><br>

            <input id="inserirNumero"type="tel" name="Telefone/Celular" placeholder="Telefone/Celular" required><br>

            <input id="estadoUsuario" type="text" name="Estado" placeholder="Estado" required><br>

            <input id="inserirSenha" type="password" name="Crie uma senha" placeholder="Crie uma senha" required><br>

            <input id="repetirSenha" type="password" name="Repita sua senha" placeholder="Repita sua senha" required><br>

        </form>

    </div>

      <aside>
           <h1>Bem Vindo(a)</h1>
           <h2>acesse sua conta agora mesmo!</h2>
            <button type="Submit">Cadastrar</button>
    </aside>

    </main>

    <footer>
        <copy>&copy Copyright 2025 AquaPlanner-Todos os direitos reservados.</copy>
    </footer>
</body>
</html>
